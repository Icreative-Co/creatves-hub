<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://unpkg.com https://cdn.jsdelivr.net;
    style-src-attr 'unsafe-inline';
    font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    script-src 'self' https://cdnjs.cloudflare.com https://unpkg.com;
    img-src 'self' data:;
    connect-src 'self';
  ">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/css/login.css">
  <script src="/assets/js/purify.min.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <small>Admin Panel</small>
      <h4>Login</h4>
    </div>
    <div class="form-container">
      <form id="login-form" class="form-grid">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" required>
          <span id="username-error" class="error-message hidden"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <span id="password-error" class="error-message hidden"></span>
        </div>
        <div class="form-group">
          <span id="general-error" class="error-message hidden"></span>
        </div>
        <div class="form-buttons">
          <button type="submit" class="save-btn" disabled>Login</button>
        </div>
      </form>
    </div>
  </div>
  <div id="loading" class="hidden">Loading...</div>
  <script src="/assets/js/login.js"></script>
</body>
</html>
