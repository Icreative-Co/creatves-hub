<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self'; object-src 'none'; media-src 'self';">
  <title>Movie Detail - Creatves</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Main navigation">
      <div class="logo">
        <a href="/index.html"><img src="/assets/images/logo2.svg" alt="Creatves Logo" width="120" height="40"></a>
      </div>
      <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-list">
        <span class="line"></span>
        <span class="line"></span>
      </button>
      <ul class="nav-list" id="nav-list">
        <li><a href="/index.html#hero">Home</a></li>
        <li><a href="/index.html#movies">Movies</a></li>
        <li><a href="/index.html#music">Music</a></li>
        <li><a href="/index.html#series">Web Series</a></li>
        <li><a href="/index.html#pricing">Pricing</a></li>
        <button class="btn" type="button" aria-label="Sign In">Sign In</button>
        <button class="close" aria-label="Close menu"><i class="fa-solid fa-xmark"></i></button>
      </ul>
    </nav>
  </header>

  <main>
    <section class="movie-detail" id="movie-detail">
      <div class="main">
        <div class="img">
          <a href="#" aria-label="View movie poster">
            <img id="movie-poster" src="/assets/images/logo2.svg" alt="Movie Poster" width="300" height="450" loading="lazy">
          </a>
        </div>
        <div class="content">
          <strong id="movie-episodes">Loading...</strong>
          <h2 id="movie-title">Loading...</h2>
          <div class="badge-genre">
            <div class="badge">
              <span id="movie-rating">N/A</span>
              <span id="movie-resolution">HD</span>
            </div>
            <div class="genre" id="movie-genres"></div>
          </div>
          <div class="date-time">
            <span><i class="fa-solid fa-calendar-days"></i> <span id="movie-year">Unknown</span></span>
            <span><i class="fa-regular fa-clock"></i> <span id="movie-duration">N/A</span></span>
          </div>
          <p id="movie-description">Loading description...</p>
          <div class="detail-actions">
            <button type="button" aria-label="Share movie">
              <i class="fa-solid fa-share"></i>
              <span>Share</span>
            </button>
            <div class="prime">
              <h3>Creatves</h3>
              <small>Streaming Services.</small>
            </div>
            <button id="watch-now" type="button" aria-label="Watch now"><i class="fa-solid fa-play"></i> Watch Now</button>
          </div>
          <a id="download-link" href="#" download aria-label="Download movie" class="download-btn">Download <i class="fa-solid fa-download"></i></a>
        </div>
      </div>
    </section>

    <div class="video-popup" id="video-popup" hidden>
      <div class="video-container">
        <button class="close-popup" id="close-popup" aria-label="Close video popup"><i class="fa-solid fa-xmark"></i></button>
        <video controls id="video-player" preload="none" aria-label="Movie video player">
          <source id="video-source" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </main>

  <footer aria-label="Site footer">
    <div class="footer-top">
      <nav>
        <div class="logo">
          <img src="/assets/images/logo2.svg" alt="Creatves Logo" width="120" height="40">
        </div>
        <ul class="nav-list">
          <li><a href="/index.html#hero">Home</a></li>
          <li><a href="/index.html#movies">Movies</a></li>
          <li><a href="/index.html#music">Music</a></li>
          <li><a href="/index.html#series">Web Series</a></li>
          <li><a href="/index.html#pricing">Pricing</a></li>
        </ul>
      </nav>
      <div class="links">
        <div class="text-links">
          <a href="#">FAQ</a>
          <a href="#">Help Center</a>
          <a href="#">Terms of Use</a>
          <a href="#">Privacy</a>
        </div>
        <div class="social-links">
          <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" aria-label="Pinterest"><i class="fa-brands fa-pinterest"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 <a href="#">Creatves</a>. All Rights Reserved</p>
    </div>
  </footer>

  <button class="back-to-top" aria-label="Back to top"><i class="fa-solid fa-chevron-up"></i></button>

  <script defer src="/assets/js/app.js"></script>
  <script src="/assets/js/purify.min.js"></script>
</body>
</html>
